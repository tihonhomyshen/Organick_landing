<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organick</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/header.css">
    <link rel="stylesheet" href="src/common.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="logo">
                <img src="src/images/header/Logo.svg" alt="">
            </div>
            <nav class="navigation-menu">
                <ul class="navigation-menu__items">
                    <li class="navigation-menu__item"><a href="">Home</a></li>
                    <li class="navigation-menu__item"><a href="">About</a></li>
                    <li class="navigation-menu__item navigation-menu__item_arrow">
                        <a href="">Pages</a>
                        <img src="src/images/header/ArrowPages.svg" alt="">
                    </li>
                    <li class="navigation-menu__item"><a href="">Shop</a></li>
                    <li class="navigation-menu__item"><a href="">Projects</a></li>
                    <li class="navigation-menu__item"><a href="">News</a></li>
                </ul>
            </nav>
            
            <div class="search-form">
                <input type="text" class="search-form__input">
            </div>
            <div class="cart">
                <button class="cart__button">Cart (0)</button>
            </div>
        </div>
    </header>
    <section class="food-choice">
        <div class="container food-choice__container">
            <div class="natural-food">
                <p class="title">100% Natural Food</p>
                <p class="additional-title">Choose the best <br> healthier way <br> of life</p>
                <button class="explore active-button">Explore Now</button>
            </div>
        </div>
    </section>
    <section class="fruits-offer">
        <div class="container fruits-offer__container">
            <div class="offers">
                <div class="offers-block first-block">
                    <p class="title">Natural!!</p>
                    <p class="additional-title">Get Garden <br> Fresh Fruits</p>
                </div>
                <div class="offers-block second-block">
                    <p class="title">Offer!!</p>
                    <p class="additional-title">Get 10% off <br> on Vegetables</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
